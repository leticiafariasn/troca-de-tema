<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Theme</title>
</head>

<body>
    <input type="checkbox" id="theme-toggle">

    <div class="theme-toggle-container">
        <label for="theme-toggle" class="toggle-label"></label>
    </div>
    <div class="page">
        <div class="content">
            <h1>Alternador de Tema</h1>
            <p class="info-text">Essa página demonstra como criar um botão de alternância entre temas claros e escuros
                usando apenas o HTML e o CSS. Clique no botão no canto superior direito para experimentar!</p>
        </div>
    </div>

</body>

</html>
